<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>{{ title }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form (ngSubmit)="save()">
    <ion-list>
      <ion-item>
        <ion-label position="stacked">Title</ion-label>
        <ion-input [(ngModel)]="todo.title" name="title" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Subtitle</ion-label>
        <ion-input [(ngModel)]="todo.subtitle" name="subtitle" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Descripci√≥n</ion-label>
        <ion-textarea [(ngModel)]="todo.description" name="description" required></ion-textarea>
      </ion-item>

      <ion-item *ngIf="isEdit">
        <ion-label position="stacked">Estatus</ion-label>
        <ion-select [(ngModel)]="todo.statu" name="statu" required>
          <ion-select-option value="1">Abierto</ion-select-option>
          <ion-select-option value="2">En Progreso</ion-select-option>
          <ion-select-option value="3">Completeda</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-button expand="full" type="submit">Create Todo</ion-button>
  </form>
</ion-content>
